  <!-- Custom date picker -->

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendar = document.querySelector(".calendar");
      const prevMonthBtn = document.querySelector(".prev-month");
      const nextMonthBtn = document.querySelector(".next-month");
      const monthYearText = document.querySelector(".month-year");

      let currentDate = new Date();

      // Generate calendar
      function generateCalendar(year, month) {
        const today = new Date();
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        document.getElementById("date-nav").innerHTML = monthNames[month] + " " + year;

        let table = "<table>";

        table += "<tr>";
        for (let day of days) {
          table += "<td>" + day + "</td>";
        }
        table += "</tr>";

        let date = 1;
        for (let i = 0; i < 6; i++) {
          table += "<tr>";
          for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
              table += "<td></td>";
            } else if (date > lastDate) {
              break;
            } else {
              let classes = "";
              if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
                classes = "active";
                document.getElementById("current-date").innerHTML = year + "-" + (month + 1) + "-" + date;
              }
              table += "<td class='" + classes + "' onclick='selectDate(this, " + date + ", " + month + ", " + year + ")'>" + date + "</td>"; // Add onclick function
              date++;
            }
          }
          table += "</tr>";
        }

        table += "</table>";
        calendar.innerHTML = table;
      }

      // Show current month's calendar
      generateCalendar(currentDate.getFullYear(), currentDate.getMonth());

      // Previous month button
      prevMonthBtn.addEventListener("click", function () {
        currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
      });

      // Next month button
      nextMonthBtn.addEventListener("click", function () {
        currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
      });

      // Make calendar visible
      calendar.style.display = "block";
    });

    // Function to handle date selection
    function selectDate(cell, date, month, year) {
      // Remove active class from all dates
      const activeDates = document.querySelectorAll(".calendar td.active");
      activeDates.forEach(function (activeDate) {
        activeDate.classList.remove("active");
      });

      // Add active class to the clicked date
      cell.classList.add("active");

      console.log("Selected date:", year + "-" + (month + 1) + "-" + date);
      document.getElementById("current-date").innerHTML = year + "-" + (month + 1) + "-" + date;
    }
  </script>

  <script>
    document.querySelectorAll(".hover-span-1").forEach((item) => {
      item.addEventListener("mouseover", (event) => {
        item.style.transform = "scale(1.1)";
        document.querySelectorAll(".hover-span-1:not(:hover)").forEach((element) => {
          element.style.transform = "scale(0.9)";
          element.style.filter = "blur(2px)";
        });
      });

      item.addEventListener("mouseout", (event) => {
        document.querySelectorAll(".hover-span-1").forEach((element) => {
          element.style.transform = "scale(1)";
          element.style.filter = "blur(0px)";
        });
      });
    });
  </script>
